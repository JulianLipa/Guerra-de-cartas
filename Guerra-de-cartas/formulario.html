<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerra de cartas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="naipes/trebol-icon.png">
</head>
<body>
    <h1>GUERRA DE CARTAS</h1>
    <div class="formulario" id="formulario1">
        <h4>Inicia sesion</h4>
        <form action="juego.html">
            <div class="username">
                <input type="text" id="usuario" placeholder="Nombre de usuario" required>
            </div>
            
            <input type="submit" value="COMENZAR A JUGAR" id="btn-submit">
        </form>

    </div>

    <script>
        document.getElementById("formulario1").onsubmit = function(){
            var nombre = document.getElementById("usuario").value;
            alert("Hola "+nombre+"!");
        }
    </script>
    
</body>
</html>
